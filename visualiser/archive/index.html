<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dream Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favdream.png" type="image/x-icon">

  <!-- p5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>

  <style>
    :root {
      --ui-bg: rgba(255,255,255,0.12);
      --ui-bg-strong: rgba(255,255,255,0.18);
      --ui-border: rgba(255,255,255,0.28);
      --ui-text: rgba(255,255,255,0.92);
      --ui-muted: rgba(255,255,255,0.6);
      --ui-shadow: rgba(0,0,0,0.55);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Helvetica, Arial, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      color: var(--ui-text);
      overflow: hidden;
    }

    /* ================= Canvas ================= */

    #three-container {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    /* ================= UI Panel ================= */

    #ui-panel {
      position: fixed;
      top: 28px;
      left: 28px;
      z-index: 10;

      width: min(320px, calc(100vw - 40px));
      padding: 14px 16px 12px;
      border-radius: 20px;

      background: var(--ui-bg);
      backdrop-filter: blur(16px) saturate(160%);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      border: 1px solid var(--ui-border);
      box-shadow: 0 20px 40px var(--ui-shadow);

      display: flex;
      flex-direction: column;
      gap: 10px;
      pointer-events: auto; /* keep clickable */
    }

    #ui-title {
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--ui-muted);
    }

    /* ✅ NEW: dream name label (only this fades in/out) */
    #dream-name {
      font-size: 13px;
      line-height: 1.2;
      letter-spacing: 0.02em;
      color: var(--ui-text);

      opacity: 0;
      transform: translateY(4px);
      transition: opacity 0.2s ease, transform 0.2s ease;

      /* keeps the panel from jumping when hidden */
      min-height: 16px;
    }

    body.has-hovered #dream-name {
      opacity: 1;
      transform: translateY(0);
    }

    /* ================= Buttons ================= */

    .btn {
      width: 100%;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;

      border: 1px solid var(--ui-border);
      background: var(--ui-bg-strong);
      color: var(--ui-text);
      cursor: pointer;

      transition: background 0.2s ease, transform 0.15s ease;
    }

    .btn:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-1px);
    }

    .btn.secondary {
      background: transparent;
    }

    a.btn {
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    /* ================= Hint ================= */

    #hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;

      font-size: 11px;
      letter-spacing: 0.04em;
      color: var(--ui-muted);

      background: var(--ui-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--ui-border);
      border-radius: 999px;

      padding: 6px 14px;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      #ui-panel {
        top: 16px;
        left: 16px;
        border-radius: 18px;
      }
    }
  </style>
</head>

<body>

  <div id="three-container"></div>

  <div id="ui-panel">
    <div id="ui-title">dream archive</div>

    <!-- ✅ NEW -->
    <div id="dream-name"></div>

    <button id="clearArchive" class="btn secondary">clear archive</button>
    <a href="../index.html" class="btn secondary">back to visualiser</a>
  </div>

  <div id="hint">Hover a dream • Scroll to move • Click to reopen</div>

  <script src="script.js"></script>
</body>
</html>
