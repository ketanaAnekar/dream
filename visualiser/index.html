<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>dreams</title>
  <link rel="icon" href="favdream.png" type="image/x-icon">

  <!-- p5 -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.min.js"></script>

  <style>
    :root {
      --ui-bg: rgba(255,255,255,0.12);
      --ui-bg-strong: rgba(255,255,255,0.18);
      --ui-border: rgba(255,255,255,0.28);
      --ui-text: rgba(255,255,255,0.92);
      --ui-muted: rgba(255,255,255,0.6);
      --ui-shadow: rgba(0,0,0,0.55);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Helvetica, Arial, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      color: var(--ui-text);
      overflow: hidden;
    }

    /* ================= Canvas ================= */

    #canvas-holder {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: #000;
    }

    /* ================= UI Overlay ================= */

    #ui-overlay {
      position: fixed;
      inset: 0;
      z-index: 10;
      pointer-events: none;

      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 28px 0 0 28px;
    }

    /* ================= Main Panel ================= */

    #prompt-block {
      pointer-events: auto;
      width: min(370px, calc(100vw - 40px));
      padding: 18px;
      border-radius: 20px;

      background: var(--ui-bg);
      backdrop-filter: blur(16px) saturate(160%);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      border: 1px solid var(--ui-border);
      box-shadow: 0 20px 40px var(--ui-shadow);

      display: flex;
      flex-direction: column;
      gap: 14px;

      max-height: calc(100vh - 56px);
      overflow-y: auto;
    }

    #prompt-block {
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.35) transparent;
    }

    #prompt-block::-webkit-scrollbar {
      width: 6px;
    }

    #prompt-block::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.35);
      border-radius: 6px;
    }

    /* ================= Prompt ================= */

    #q {
      font-size: 13px;
      line-height: 1.45;
      letter-spacing: 0.02em;
    }

    /* ================= Options ================= */

    #opts {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .subtext {
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--ui-muted);
    }

    /* ================= Glass Text Input ================= */

    /* === Glass pill input (matches your screenshot vibe) === */
.glass-input{
  width: 100%;
  height: 42px;
  padding: 10px 16px;

  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.55);

  background: rgba(0,0,0,0.22);
  backdrop-filter: blur(14px) saturate(140%);
  -webkit-backdrop-filter: blur(14px) saturate(140%);

  color: rgba(255,255,255,0.92);
  font-size: 14px;

  outline: none;

  /* ðŸ”‘ CRITICAL NORMALIZATION */
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;

  /* ðŸ”‘ VISUAL MATCH */
  line-height: 1;
  display: flex;
  align-items: center;

  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.10);
}

.glass-input::placeholder{
  color: rgba(255,255,255,0.55);
}

.glass-input:focus{
  border-color: rgba(255,255,255,0.85);
  box-shadow:
    0 0 0 3px rgba(255,255,255,0.12),
    inset 0 0 0 1px rgba(255,255,255,0.14);
}
.editable {
  white-space: nowrap;
  overflow: hidden;
}

.editable:empty::before {
  content: attr(data-placeholder);
  color: rgba(255,255,255,0.55);
  pointer-events: none;
}


    /* ================= Buttons ================= */

    button {
      appearance: none;
      border: none;
      background: none;
      color: inherit;
      cursor: pointer;
    }

    .opt-btn {
      width: 100%;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 13px;
      letter-spacing: 0.04em;

      background: var(--ui-bg-strong);
      border: 1px solid var(--ui-border);
      transition: transform 0.15s ease, background 0.2s ease;
    }

    .opt-btn:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-1px);
    }

    .opt-btn.secondary {
      background: transparent;
    }

    /* ================= Sliders ================= */

    input[type="range"] {
      width: 100%;
      appearance: none;
      height: 2px;
      background: rgba(255,255,255,0.35);
      border-radius: 2px;
      margin-top: 6px;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #fff;
    }

    /* ================= Toolbar ================= */

    #toolbar {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .pill {
      padding: 6px 12px;
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;

      border-radius: 999px;
      border: 1px solid var(--ui-border);
      background: rgba(255,255,255,0.08);
    }

    .pill:hover {
      background: rgba(255,255,255,0.18);
    }

    a.opt-btn {
      text-align: center;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      #ui-overlay {
        padding-top: 16px;
      }
      #prompt-block {
        border-radius: 18px;
      }
    }
  </style>
</head>

<body>

  <div id="canvas-holder"></div>

  <div id="ui-overlay">
    <div id="prompt-block">
      <div id="q">Loadingâ€¦</div>
      <div id="opts"></div>

      <div id="toolbar">
        <button id="resetBtn" class="pill">reset</button>
        <button id="saveBtn" class="pill">save frame</button>
        <button id="archiveBtn" class="opt-btn secondary">save to archive</button>
        <a href="./archive/index.html" class="opt-btn secondary">open archive</a>
      </div>
    </div>
  </div>

  <script src="sketch.js"></script>
</body>
</html>
